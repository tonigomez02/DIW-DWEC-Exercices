<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./_variables.scss">

    <title>Hello, world!</title>


    <style>
        .logo {
            background-color: blue;
        }

        .logo-img {
            display: block;
            margin: auto;
            padding: 20px;
        }

        .mustacchio {
            background-color: cyan;
        }

        .mustacchio-content {
            padding: 30px;
            margin: auto;
        }

        .mustacchio-img {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>


<div class="container">

    <div class="row logo">
        <div class="col-xl">
            <img src="./img/logo.jpg" class="logo-img" alt="">
        </div>
    </div>

    <div class="row mustacchio">
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
            <div class="mustacchio-content">
                <img src="img/mustache1.jpg" class="mustacchio-img img-fluid">
                <p class="text-center">Mustache 1</p>
            </div>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
            <div class="mustacchio-content">
                <img src="img/mustache2.jpg" class="mustacchio-img img-fluid">
                <p class="text-center">Mustache 2</p>
            </div>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
            <div class="mustacchio-content">
                <img src="img/mustache3.jpg" class="mustacchio-img img-fluid">
                <p class="text-center">Mustache 3</p>
            </div>
        </div>
        <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
            <div class="mustacchio-content">
                <img src="img/mustache4.jpg" class="mustacchio-img img-fluid">
                <p class="text-center">Mustache 4</p>
            </div>
        </div>
        <div class="col-xl-4 col-md-6 col-sm-12">
            <div class="mustacchio-content">
                <img src="img/mustache5.jpg" class="mustacchio-img img-fluid">
                <p class="text-center">Mustache 5</p>
            </div>
        </div>
        <div class="col-xl-4 col-md-12 col-sm-12">
            <div class="mustacchio-content">
                <img src="img/mustache6.jpg" class="mustacchio-img img-fluid">
                <div style="margin: auto">
                    <p class="text-start">Mustache 6</p>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
